<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Local AI - Inteligencia Artificial en tu Computadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="hero">
      <div class="hero-badge">
        <span class="badge-dot"></span>
        100% Local & Privado
      </div>

      <h1>
        <span class="gradient-text">Ollama Local AI</span>
      </h1>

      <p class="hero-description">
        Ejecuta modelos de IA avanzados de forma privada y segura directamente
        en tu computadora,
        <strong>sin necesidad de conexión a internet.</strong>
      </p>

      <div class="hero-features">
        <div class="feature-pill">
          <i class="fas fa-check-circle"></i>
          Sin límites de uso
        </div>
        <div class="feature-pill">
          <i class="fas fa-check-circle"></i>
          Privacidad total
        </div>
        <div class="feature-pill">
          <i class="fas fa-check-circle"></i>
          Open Source
        </div>
      </div>

      <div class="hero-buttons">
        <a
          href="https://github.com/luissinisterra/local-ai-management"
          class="btn btn-primary"
        >
          <i class="fas fa-download"></i>
          Descargar Ahora
        </a>
        <a href="features/" class="btn btn-outline">
          <i class="fas fa-book-open"></i>
          Ver Tutoriales
        </a>
      </div>

      <div class="hero-stats">
        <div class="stat-item">
          <div class="stat-number">10+</div>
          <div class="stat-label">Funcionalidades</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <div class="stat-number">100%</div>
          <div class="stat-label">Offline</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <div class="stat-number">∞</div>
          <div class="stat-label">Sin Límites</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
