<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ollama Local AI: gestiona e interactúa con modelos de IA localmente en tu computadora. Descubre cómo instalar, administrar y usar IA sin depender de la nube." />
    <title>Ollama Local AI - Inteligencia Artificial en tu Computadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="hero">
      <div class="hero-badge">
        <span class="badge-dot"></span>
        100% Local & Privado
      </div>

      <h1>
        <span class="gradient-text">Ollama Local AI</span>
      </h1>

      <p class="hero-description">
        Ejecuta modelos de IA avanzados de forma privada y segura directamente
        en tu computadora,
        <strong>sin necesidad de conexión a internet.</strong>
      </p>

      <div class="hero-features">
        <div class="feature-pill">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm-1 14-4-4 1.414-1.414L11 12.172l5.586-5.586L18 8l-7 8z"/>
          </svg>
          Sin límites de uso
        </div>
        <div class="feature-pill">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm-1 14-4-4 1.414-1.414L11 12.172l5.586-5.586L18 8l-7 8z"/>
          </svg>
          Privacidad total
        </div>
        <div class="feature-pill">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm-1 14-4-4 1.414-1.414L11 12.172l5.586-5.586L18 8l-7 8z"/>
          </svg>
          Open Source
        </div>
      </div>

      <div class="hero-buttons">
        <a
          href="https://github.com/luissinisterra/local-ai-management"
          class="btn btn-primary"
        >
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 17.414l-4.707-4.707 1.414-1.414L11 13.586V3h1z"/>
            <path d="M5 19h14v2H5z"/>
          </svg>
          Descargar Ahora
        </a>
        <a href="features/" class="btn btn-outline">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3 5a2 2 0 0 1 2-2h6v16H5a2 2 0 0 1-2-2V5zM13 3h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6V3z"/>
          </svg>
          Ver Tutoriales
        </a>
      </div>

      <div class="hero-stats">
        <div class="stat-item">
          <div class="stat-number">10+</div>
          <div class="stat-label">Funcionalidades</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <div class="stat-number">100%</div>
          <div class="stat-label">Offline</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <div class="stat-number">∞</div>
          <div class="stat-label">Sin Límites</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
